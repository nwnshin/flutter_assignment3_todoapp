name: flutter_assignment3_todoapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: NotoSansKR
      fonts:
          - asset: fonts/NotoSansKR-Thin.ttf
            weight: 100
          - asset: fonts/NotoSansKR-ExtraLight.ttf
            weight: 200
          - asset: fonts/NotoSansKR-Light.ttf
            weight: 300
          - asset: fonts/NotoSansKR-Regular.ttf
            weight: 400
          - asset: fonts/NotoSansKR-Medium.ttf
            weight: 500
          - asset: fonts/NotoSansKR-SemiBold.ttf
            weight: 600
          - asset: fonts/NotoSansKR-Bold.ttf
            weight: 700
          - asset: fonts/NotoSansKR-ExtraBold.ttf
            weight: 800
          - asset: fonts/NotoSansKR-Black.ttf
            weight: 900
